<div class="container mt-3">
    <div class="row">
        <h2>Busca ofertas en hoteles...</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Â¿Adonde vas?" aria-describedby="button-buscar">
            <button class="btn btn-primary" type="button" id="button-buscar">Buscar</button>
        </div>
    </div>
    <div class="row mt-2">
        <h3>Descubre Colombia</h3>
        <p>Estos destinos populares tienen mucho que ofrecer</p>

        <div *ngFor="let ciudad of ciudades " [routerLink]="['/hoteleria/detalle/', ciudad.id]" class="col-2 pointer">
            <div class="card m-2">
                <img [src]="getImagen(ciudad.attributes.imagen)" class="card-img-top" [alt]="ciudad.attributes.nombre">
                <div class="card-body">
                    <h5 class="card-title">{{ciudad.attributes.nombre | titlecase}}</h5>
                    <p>{{ ciudad.attributes.alojamientos + " alojamientos" | titlecase }}</p>
                </div>
            </div>
        </div>

    </div>
</div>
